<!-- Bouton permettant de basculer entre les monstres disponibles -->
<button (click)="toggleMonster()">Toggle Monster</button>

<!-- Conteneur affichant la carte du monstre sélectionné -->
<div id="card-list">
   <!-- Composant de carte affichant les informations du monstre actuellement sélectionné -->
   <app-playing-card [monster]="monsters[selectedMonsterIndex]"/>
</div>
